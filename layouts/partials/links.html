<div class="links">
  <ul>
    {{ range $section, $pages := .Site.Sections }}
    <li><a href="/{{ $section }}/">{{ index (index $.Site.Data.categories $section) "name" }}</a></li>
    {{ end }}
    {{ range $.Site.Data.links }}
    <li><a href="{{ .url }}" >{{ .title }}</a></li>
    {{ end }}
  </ul>
</div>
